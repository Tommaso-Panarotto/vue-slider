<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--APP-->
    <div id="app" class="container">
        <div id="carousel" @mouseover="stopCycleSlider()" @mouseleave="cycleSlider()">
            <div class="info-game text-center py-5">
                <h1 id="title">{{images[activeIndex].title}}</h1>
                <p>{{images[activeIndex].text}}</p>
            </div>
            <div id="gallery">
                <!--prev button-->
                <i id="prev" class="fa-solid fa-angle-left fa-3x" @click="prevSlideImages()"></i>
                <!--immagini-->
                <div class="slide">
                    <img :src="images[activeIndex].image" alt="image">
                </div>
                <!--next button-->
                <i id="next" class="fa-solid fa-angle-right fa-3x" @click="nextSlideImages()"></i>
            </div>

            <!--Thumbnails-->
            <div id="thumbnails">
                <!--little slide-->
                <ul>
                    <li v-for="(image, index) in images" @click="activeIndex=index"
                        :class="(index===activeIndex)?'active':'choose'">
                        <img :src="images[index].image" :alt="images[index].title">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
